name: Checks

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    runs-on: ubuntu-latest
    name: ESLint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: |
            - args: [--frozen-lockfile]
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm lint
  tsc:
    name: TSC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: |
            - args: [--frozen-lockfile]
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Type Check
        run: pnpm tsc
