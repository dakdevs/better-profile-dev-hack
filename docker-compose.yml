name: betterprofile-dev

services:
  postgres:
    image: pgvector/pgvector:pg16
    command: '-d 1'
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: betterprofile
      POSTGRES_PASSWORD: betterprofile
      POSTGRES_DB: betterprofile
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres-data: {}